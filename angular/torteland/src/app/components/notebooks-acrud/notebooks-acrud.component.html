<div>
    <button mat-raised-button (click)="onCreateClick()">Create</button>
    <button mat-raised-button (click)="onRenameClick()">Rename</button>
    <button mat-raised-button (click)="onDeleteClick()">Delete</button>
</div>

<mat-selection-list [(ngModel)]="selection" [multiple]="false">
    <mat-list-option *ngFor="let notebook of notebooks" [value]="notebook">
      {{notebook.value}}
    </mat-list-option>
</mat-selection-list>
