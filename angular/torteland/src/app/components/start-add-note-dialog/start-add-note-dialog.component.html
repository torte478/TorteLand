<h1 mat-dialog-title>Add new note</h1>

<div mat-dialog-content>
    <ul>
        <li *ngFor="let note of notes; let i = index; trackBy: trackByFn">
            <input matInput [(ngModel)]="notes[i]">
        </li>
    </ul>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="notes">Ok</button>
    <button mat-button (click)="onMoreClick()">More</button>
</div>
