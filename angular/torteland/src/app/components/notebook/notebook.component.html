<h2>{{name}}</h2>

<button mat-raised-button (click)="onCreateClick()" [disabled]="isBusy">Create</button>

<div>
  <button mat-raised-button (click)="onRenameClick()" [disabled]="isBusy">Rename</button>
  <button mat-raised-button (click)="onDeleteClick()" [disabled]="isBusy">Delete</button>
</div>

<mat-selection-list [(ngModel)]="selection" [multiple]="false">
    <mat-list-option *ngFor="let note of notes" [value]="note">
      {{note.value}}
    </mat-list-option>
</mat-selection-list>

<button mat-raised-button (click)="onBackClick()" [disabled]="isBusy">Back</button>
