<div mat-dialog-content>
    <b>{{input.added}}</b>
    is greater than
    <b>{{input.note}}</b>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onYesClick()">Yes</button>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button (click)="onRandomClick()">Random</button>
</div>
